<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Study - Progresso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #3b1a5a;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background-color: #4a148c;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }
    .message-box {
      background-color: #5e2c82;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 600px;
    }
    .message-box h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .message-box p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- Navbar com logo -->
  <nav class="navbar navbar-dark px-4">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
      <img src="images/logo.png" alt="Smart Study Logo" class="img-fluid me-2" style="max-width: 30px;">
      Smart Study
    </a>
  </nav>

  <!-- Conteúdo principal -->
  <div class="container">
    <div class="message-box">
      <h1>Seu progresso ainda não está salvo</h1>
      <p>Em breve, você poderá acompanhar seu desempenho com gráficos e relatórios personalizados aqui.</p>
      <a href="summary.html" class="btn fw-bold px-4 py-2 rounded-pill mt-4" style="background-color: #845ec2; color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">⬅ Voltar</a>

    </div>
  </div>

</body>
</html>
