<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Study - My Account</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #2b0a3d;
      color: #fff;
    }
    .active-page {
      background-color: #ffffff;
      color: #6f42c1;
      font-weight: bold;
      pointer-events: none;
    }
    .account-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
      background-color: #3c1173;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    .account-container img {
      max-width: 100px;
    }
    .btn-custom {
      background-color: #ffffff;
      color: #6f42c1;
      font-weight: 500;
    }
    .btn-custom:hover {
      background-color: #e0c9ff;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
      <img src="images/logo.png" alt="Smart Study Logo" class="img-fluid" style="max-width: 30px; margin-right: 8px;" />
      Smart Study
    </a>
    <div class="ms-auto d-flex gap-3">
      <button class="btn btn-outline-light d-flex align-items-center" onclick="window.location.href='home.html'">
        <i class="bi bi-house me-1"></i> Home
      </button>
      <button class="btn active-page">My Account</button>
      <button class="btn btn-outline-light" onclick="window.location.href='aboutus.html'">About Us</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="account-container">
    <h1 class="fw-bold mb-3">My Account</h1>
    <h4 class="mb-4">Welcome, User Name</h4>
    <img src="images/chatbot.png" alt="User Icon" class="mb-4" />
    <div class="d-grid gap-3 mt-3">
      <button class="btn btn-custom py-2">Sign Language</button>
      <button class="btn btn-custom py-2">Audio Resources</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
